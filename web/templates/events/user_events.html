{% extends "layout.html" %}
{% block title %} My events {% endblock %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/events.css') }}?{{ cache_id }}" />
{% endblock %}
{% block content %}
<div class="container events-index ">
    <div class="events-header user-events-header">
        <h2>Don't miss out on the fun!</h2>
        <p>Manage your events here</p>
        <button class="primary-button">
            <i class="fa fa-plus" aria-hidden="true"></i>
            Share an event </button>
    </div>
    <div class="events-container">
        <div class="events-filter">
            <div class="events-filter-header">
                <h2>Filter</h2>
            </div>
            <div class="events-filter-body">
                <!-- <h3>View only</h3> -->
                <div class="events-filter-body-content">
                    <div class="events-filter-body-content-item">
                        <input type="checkbox" />
                        <label for="status-ongoing">Created</label>
                    </div>

                    <div class="events-filter-body-content-item">
                        <input type="checkbox" />
                        <label for="status-ongoing">Saved</label>
                    </div>
                </div>
            </div>
            <div class="events-filter-action">
                <button class="primary-button">
                    <!-- <i class="fa fa-filter" aria-hidden="true"></i> -->
                    Apply
                </button>
            </div>
        </div>
        <div class="events-section">
            <div class="events-list">
                {% for event in events %} {% include "event_card.html"%} {%
                endfor %}
            </div>
        </div>
    </div>

</div>
{% endblock %}
